plugins {
    id 'java'
}

group 'org.ferret'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.javalin:javalin:3.10.1'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'

    testImplementation 'junit:junit:4.12'
}
